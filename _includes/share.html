<div class="share">
    <p>
        Share
    </p>
    <ul>
        <li class="ml-1 mr-1">
        <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | absolute_url }}" rel="noopener noreferrer">
        <i class="fab fa-twitter"></i>
        </a>
        </li>

        <li class="ml-1 mr-1">
        <a target="_blank" href="https://news.ycombinator.com/submitlink?u={{ page.url | absolute_url }}&t={{ page.title }}" rel="noopener noreferrer">
        <i class="fab fa-hacker-news"></i>
        </a>
        </li>
    </ul>
</div>
